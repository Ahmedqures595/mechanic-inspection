<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Inspection</title>
  <link rel="stylesheet" href="mechanic.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Mechanic Inspection</a>
  </header>

  <main class="form-container">
    <h1>Vehicle Service Form</h1>

    <div class="form-group">
      <label for="serialNumber">VIN (Serial Number):</label>
      <input type="text" id="serialNumber" />
      <button type="button" id="lookupBtn" class="btn-submit">Lookup</button>
    </div>

    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required />
    </div>

    <div class="form-group">
      <label for="carYear">Car Year:</label>
      <input type="text" id="carYear" required />
    </div>

    <div class="form-group">
      <label for="carMake">Car Make:</label>
      <input type="text" id="carMake" required />
    </div>

    <div class="form-group">
      <label for="carModel">Car Model:</label>
      <input type="text" id="carModel" required />
    </div>

    <div class="form-group">
      <label for="serviceDate">Date:</label>
      <input type="date" id="serviceDate" required />
    </div>

    <div class="form-group">
      <label for="roTag">RO/Tag:</label>
      <input type="text" id="roTag" />
    </div>

    <div class="form-group">
      <label for="mileage">Mileage:</label>
      <input type="number" id="mileage" />
    </div>

    <h2>Full Car Inspection</h2>
    <div class="inspection-checklist car-inspection"></div>

    <h2>Tire Inspection</h2>
    <div class="inspection-checklist tire-inspection"></div>

    <div class="form-group">
      <label for="supervisorName">Service Supervisor Name:</label>
      <input type="text" id="supervisorName" />
    </div>

    <div class="form-group">
      <label for="technicianName">Technician Name:</label>
      <input type="text" id="technicianName" />
    </div>

    <div class="form-group">
      <label>Customer Signature:</label>
      <canvas id="signaturePad" width="400" height="150"></canvas>
      <button type="button" id="clearSignature" class="btn-clear">Clear Signature</button>
    </div>

    <button type="button" id="downloadPDF" class="btn-submit">Download / Print PDF</button>
  </main>

  <script src="mechanic.js"></script>
</body>
</html>
